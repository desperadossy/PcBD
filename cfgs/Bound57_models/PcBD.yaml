optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.0002,
  weight_decay : 0
}}
scheduler: {
  type: LambdaLR,
  kwargs: {
  decay_step: 10,
  lr_decay: 0.95,
  lowest_decay: 0.02  # min lr = lowest_decay * lr
}}

dataset : {
  train : { _base_: /root/PcDB/cfgs/dataset_configs/Bound57.yaml, 
            others: {subset: 'train'}},
  val : { _base_: /root/PcDB/cfgs/dataset_configs/Bound57.yaml, 
            others: {subset: 'val'}},
  test : { _base_: /root/PcDB/cfgs/dataset_configs/Bound57.yaml, 
            others: {subset: 'test'}}}
            
            
model : {
  NAME: PcBD, 
  encoder_config: {
    norm_nsample: 16, encoder_knn: 16
  }, 
  decoder_config: {
    embed_dim: 128
  }
}

total_bs : 16
step_per_update : 1
max_epoch : 600

consider_metric: CDL1